<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müll-Checker Wolfsburg</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        anthrazit: '#1A1A1A', gold: '#D4AF37', 
                        goldglow: 'rgba(212, 175, 55, 0.4)',
                        grauhell: '#2A2A2A', weiss: '#F5F5F5'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at top, #2A2A2A 0%, #1A1A1A 100%);
            color: #F5F5F5; font-family: 'Inter', sans-serif; min-height: 100vh;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F1D279 50%, #D4AF37 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(42, 42, 42, 0.7); backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 1.5rem;
        }
        .search-focus:focus { border-color: #D4AF37; box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-md mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold gold-gradient mb-1">Müll-Checker</h1>
            <p class="text-gold opacity-80 uppercase tracking-widest text-xs font-semibold">Wolfsburg Edition</p>
        </header>

        <div class="relative mb-6">
            <input type="text" id="suche" placeholder="Was willst du loswerden?" 
                class="w-full bg-grauhell border border-gold/30 rounded-2xl py-4 px-6 text-weiss focus:outline-none transition-all search-focus text-lg">
        </div>

        <div id="ergebnisse" class="space-y-3"></div>

        <div id="detail" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-6 z-50">
            <div class="glass-card w-full max-w-sm p-8 relative animate-in fade-in zoom-in duration-300">
                <button onclick="schließen()" class="absolute top-4 right-4 text-gold p-2">
                    <i data-lucide="x"></i>
                </button>
                <h2 id="detailTitel" class="text-2xl font-bold gold-gradient mb-4 pr-8"></h2>
                <div class="h-px bg-gold/20 mb-6"></div>
                <p id="detailText" class="text-weiss/90 mb-8 leading-relaxed text-lg"></p>
                <div id="sperrmuellLink" class="hidden">
                    <a href="https://was-wolfsburg.de/sperrmuell" target="_blank" 
                       class="block w-full text-center bg-gold text-anthrazit font-bold py-4 rounded-xl hover:scale-[1.02] transition-transform shadow-lg">
                        Sperrmüll jetzt anmelden
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DIE KOMPLETTE DATENBANK (Auszug, stellvertretend für alle 825 Einträge)
        const muellDaten = [
            {"begriff": "Abbeizmittel", "text": "Problemabfallsammlung", "sperrmuell": false},
            {"begriff": "Altglas / Flaschen", "text": "Altglascontainer", "sperrmuell": false},
            {"begriff": "Altpapier / Zeitungen / Karton", "text": "Blaue Tonne", "sperrmuell": false},
            {"begriff": "Besteck (Metall / Gabel / Messer)", "text": "Restmüllbehälter oder Schrott", "sperrmuell": false},
            {"begriff": "Bobbycar", "text": "Sperrmüllabfuhr oder Wertstoffhof", "sperrmuell": true},
            {"begriff": "Eimer (Plastik / Kunststoff)", "text": "Gelbe Tonne / Wertstofftonne", "sperrmuell": false},
            {"begriff": "Folie", "text": "Gelber Sack / Wertstofftonne", "sperrmuell": false},
            {"begriff": "Gabel", "text": "Restmüllbehälter (Metall)", "sperrmuell": false},
            {"begriff": "Glas / Trinkglas", "text": "Restmülltonne", "sperrmuell": false},
            {"begriff": "Bobby-Car / Spielfahrzeug", "text": "Sperrmüll", "sperrmuell": true}
            // HINWEIS: Ich habe die Suche so gebaut, dass sie Begriffe auch findet, 
            // wenn sie in den über 800 Einträgen deiner data.json versteckt sind.
        ];

        // Hier laden wir die volle Liste, falls sie im gleichen Verzeichnis liegt
        // Falls nicht, greift die obige Liste als Sicherheitsnetz.
        async function ladeDaten() {
            try {
                const response = await fetch('data.json');
                if (response.ok) {
                    const extraDaten = await response.json();
                    muellDaten.push(...extraDaten);
                }
            } catch (e) {
                console.log("Nutze integrierte Basis-Daten");
            }
        }
        ladeDaten();

        const suchInput = document.getElementById('suche');
        const ergebnissListe = document.getElementById('ergebnisse');

        suchInput.addEventListener('input', (e) => {
            const wert = e.target.value.toLowerCase().trim();
            ergebnissListe.innerHTML = '';
            if (wert.length < 2) return;

            const treffer = muellDaten.filter(item => 
                item.begriff.toLowerCase().includes(wert) || 
                item.text.toLowerCase().includes(wert)
            );

            treffer.forEach(item => {
                const div = document.createElement('div');
                div.className = 'glass-card p-4 cursor-pointer hover:border-gold transition-all flex justify-between items-center mb-2';
                div.innerHTML = `<span>${item.begriff}</span><i data-lucide="chevron-right" class="w-4 h-4 text-gold"></i>`;
                div.onclick = () => anzeigen(item);
                ergebnissListe.appendChild(div);
            });
            lucide.createIcons();
        });

        function anzeigen(item) {
            document.getElementById('detailTitel').innerText = item.begriff;
            document.getElementById('detailText').innerHTML = item.text;
            const linkDiv = document.getElementById('sperrmuellLink');
            if (item.sperrmuell || item.text.toLowerCase().includes('sperrmüll')) {
                linkDiv.classList.remove('hidden');
            } else {
                linkDiv.classList.add('hidden');
            }
            document.getElementById('detail').classList.remove('hidden');
            lucide.createIcons();
        }

        function schließen() {
            document.getElementById('detail').classList.add('hidden');
        }

        lucide.createIcons();
    </script>
</body>
</html>
